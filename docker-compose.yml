

services:
  # Backend & Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: coding_arena
      POSTGRES_USER: arena
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/coding_arena
      SPRING_DATASOURCE_USERNAME: arena
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JUDGE0_URL: http://judge0-server:2358
    depends_on:
      - db
      - judge0-server

  # Judge0 Infrastructure (Sandboxing)
  judge0-redis:
    image: redis:7.0-alpine
    command: ["--appendonly", "yes"]

  judge0-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: judge0
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: password

  judge0-server:
    image: judge0/judge0:1.13.1
    command: ["./scripts/server"]
    ports:
      - "2358:2358"
    environment:
      - REDIS_PASSWORD=
      - REDIS_HOST=judge0-redis
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=judge0-db
      - POSTGRES_DB=judge0
    depends_on:
      - judge0-db
      - judge0-redis

  judge0-worker:
    image: judge0/judge0:1.13.1
    command: ["./scripts/worker"]
    privileged: true # Required for code execution sandboxing
    environment:
      - REDIS_PASSWORD=
      - REDIS_HOST=judge0-redis
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=judge0-db
      - POSTGRES_DB=judge0
    depends_on:
      - judge0-server
