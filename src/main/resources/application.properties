spring.application.name=coding-arena

# Database configuration (Local defaults, overridden by Docker Compose)
spring.datasource.url=jdbc:postgresql://localhost:5432/coding_arena
spring.datasource.username=arena
spring.datasource.password=password

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# External APIs
judge0.api.url=http://localhost:2358
